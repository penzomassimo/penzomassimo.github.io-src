{% extends "base.html" %}
{% block content %}
<div id="home">
  <h2> Blog Posts</h2>
  <ul class="posts">
    {% for article in articles %}
    <li>
      <span>{{ article.date|strftime('%m/%d/%Y') }} - </span><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
